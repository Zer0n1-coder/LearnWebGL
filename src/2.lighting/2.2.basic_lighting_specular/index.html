<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LearnWebGL</title>
    <style type="text/css">
        .container {
            margin: 0 auto;
            width: 800px;
        }
    </style>
    <script id="colorsVs" type="x-shader/x-vertex">
        attribute vec3 aPos;
        attribute vec3 aNormal;

        varying vec3 FragPos;
        varying vec3 Normal;

        uniform mat4 model;
        uniform mat4 view;
        uniform mat4 projection;

        void main()
        {
        FragPos = vec3(model * vec4( aPos, 1.0));
        Normal = aNormal;
        gl_Position = projection* view * model * vec4( aPos, 1.0);
        }
    </script>
    <script id="colorsFs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        varying vec3 FragPos;
        varying vec3 Normal;

        uniform vec3 lightPos;
        uniform vec3 objectColor;
        uniform vec3 lightColor;
        uniform vec3 viewPos;

        void main()
        {
        // ambient
        float ambientStrength = 0.1;
        vec3 ambient = ambientStrength * lightColor;

        // diffuse
        vec3 norm = normalize(Normal);
        vec3 lightDir = normalize(lightPos - FragPos);
        float diff = max(dot(norm, lightDir), 0.0);
        vec3 diffuse = diff * lightColor;

        // specular
        float specularStrength = 0.5;
        vec3 viewDir = normalize(viewPos - FragPos);
        vec3 reflectDir = reflect(-lightDir, norm);
        float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
        vec3 specular = specularStrength * spec * lightColor;

        vec3 result = (ambient + diffuse + specular) * objectColor;
        gl_FragColor = vec4(result, 1.0);
        }
    </script>
    <script id="lampVs" type="x-shader/x-vertex">
        attribute vec3 aPos;

        uniform mat4 model;
        uniform mat4 view;
        uniform mat4 projection;

        void main()
        {
        gl_Position = projection* view * model * vec4( aPos, 1.0);
        }
    </script>
    <script id="lampFs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        void main()
        {
        gl_FragColor = vec4(1.0);
        }
    </script>
</head>

<body>
    <div class="container">
        <canvas id="webgl" width="800" height="600" align="center">
            Please use a browser that supports "canvas"
        </canvas>
    </div>
    <script type="module">
        import { main } from './main.js'
        main();
    </script>
</body>
</html>
